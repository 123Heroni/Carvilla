<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="carvilla-header">
            <h1>Carvilla</h1>
        </header>

        <!-- Product Input Section -->
        <div class="product-input">
            <label for="barcode">Scan or Enter Barcode</label>
            <div class="input-wrapper">
                <input type="text" id="barcode" placeholder="Enter barcode">
                <button id="add-item" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
        </div>

        <!-- Cart Section -->
        <section class="cart-section">
            <h2>Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Where my td is coming -->
                </tbody>
            </table>
        </section>

        <!-- Clear Cart & Checkout Section -->
        <div class="actions">
            <button id="clear-cart" class="btn-danger">
                <i class="fas fa-trash-alt"></i> Clear Cart
            </button>
            <div class="checkout-section">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
                <button id="checkout" class="btn-success">
                    <i class="fas fa-credit-card"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
